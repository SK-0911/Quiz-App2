<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Quiz app using HTML, CSS and Js">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <h2>Your Score: <span id="score">0</span></h2>
        <h2>Username: <span id="username"> - </span></h2>
        <!-- <h2>High Score: <span id="high-score">0</span></h2> -->
    </div>

    <div id="start-page">
            <button id="start-btn">Start Quiz</button>
            <button id="highscore-btn">View Highscores</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="progress-bar-text">0%</div>
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <h2 id="question"></h2>
        <button class="option-btn" id="btn0"></button>
        <button class="option-btn" id="btn1"></button>
        <button class="option-btn" id="btn2"></button>
        <button class="option-btn" id="btn3"></button>
        <p id="message"></p>
        <button id="next-btn" style="display: none;">Next Question ➡️</button>
    </div>

    <div id="score-container" style="display: none;">
        <h2>Your score is: <span id="final-score"></span></h2>
        <button id="restart-btn">Restart Quiz</button>
    </div>

    <div id="highscore-page" style="display: none;">
        <h2>Highscores</h2>
        <div id="highscores"></div>
        <button id="go-back">Go Back</button>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
